{% extends 'base.html' %}
{% load tailwind_filters %}


{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Enter Your Email</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{form|crispy}}
        <button class="w-full bg-blue-500 hover:bg-blue-500 text-white px-3 py-3 round-md" type="submit">Reset Password</button>
    </form>

    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">Already have an Account? Login</a>
    </div>
</div>

{% endblock %}
