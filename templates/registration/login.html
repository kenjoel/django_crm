{% extends 'base.html' %}

{% load tailwind_filters %}


{% block content %}
<div class="max-w-lg mx-auto">
     <div class="py-5 border-b border-gray-200">
        <a href="{% url 'signup' %}">Don't have an Account? Sign Up</a>
    </div>

    <form method="post" class="mt-5">
    {% csrf_token %}
    {{form|crispy}}
    <button class="w-full bg-blue-500 hover:bg-blue-500 text-white px-3 py-3 round-md" type="submit">Login</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url 'password-reset' %}">Forgot Password? or first Time login</a>
    </div>
</div>
{% endblock %}
