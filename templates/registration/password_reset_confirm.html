{% extends 'base.html' %}

{% load tailwind_filters %}


{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Enter new Password</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="w-full bg-blue-500 hover:bg-blue-500 text-white px-3 py-3 round-md" type="submit">Confirm New Password</button>
        <a href="{% url 'login' %}">Already have an Account? Login</a>
    </form>
</div>

{% endblock %}
