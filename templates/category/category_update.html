{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-full w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{supply.first_name}}, {{supply.last_name}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'leads:details' supply.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
              Description
          </a>
          <a href="{% url 'leads:category_update' supply.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
              Status
          </a>
          <a href="{% url 'leads:update' supply.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
              Details
          </a>
        </div>
          <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
            <button class="w-full bg-blue-500 hover:bg-blue-500 text-white px-3 py-3 round-md" type="submit">Update</button>
          </form>
        <a href="{% url 'leads:delete' supply.pk %}" class="w-1/2 mt-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">Delete Lead</a>
      </div>
    </div>

  </div>
</section>
{% endblock content %}
