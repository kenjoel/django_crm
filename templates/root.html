{{% block content %}}
<h1>Hello Greetings</h1>
<p>Welcome</p>
<hr/>
<h3>Here is a list of all your condors</h3>
<ul>
    {% for i in condor %}
    <li>
        <a href="{% url 'leads:details' i.pk %}">{{ i.first_name}} {{i.last_name}}</a> ,
        {{ i.age}}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'leads:create' %}">Create new Leads</a>
{{% endblock content %}}
