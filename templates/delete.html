      <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">Man! Are you sure you want to delete this Lead?</h1>

      <a href="{% url 'leads:details' %}" class="flex-shrink-0 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0">No</a>
